<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form-Final</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <Form>
        <fieldset>

            <legend>Step 1: Your Details</legend>

                <label for="name">Name</label>
                <input type="text" name="user_name" id="name"><br>
                <label for="email">Email</label>
                <input type="text" name="email" id="user_email"><br>
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="user_phone"><br>

        </fieldset>
        <fieldset>

            <legend>Step 2: Delivery Address</legend>

                <label for="">Address</label>
                <input type="text" name="address" id="user_address"><br>
                <label for="">Post Code</label>
                <input type="text" name="post" id="user_postcode"><br>
                <label for="">Country</label>
                <input type="text" name="country" id="user_country"><br>

        </fieldset>
        <fieldset>

            <legend>step 3: Card Details</legend>

                <label for="">VISA</label>
                <input type="radio" name="" id="">
                <label for="">AmEx</label>
                <input type="radio" name="" id="">
                <label for="">Mastercard</label>
                <input type="radio" name="" id="">
                

        </fieldset>

        <button type="submit">BUY IT!</button>


    </Form>
    
</body>
</html>
